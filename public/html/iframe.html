<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>

    <script src="/js/prism.js"></script>
    <link rel="stylesheet" href="/css/tailwinds.css" />
    <link rel="stylesheet" href="/css/prism.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>

  <body class="dark:bg-bray-600">
    <div class="w-full bg-royal-500 px-5 py-5">
      <div
        class="md:space-x-4 grid-cols-1 space-y-3 md:space-y-0 md:grid-cols-2 grid"
      >
        <div class="md:flex md:space-x-3 space-y-3 md:space-y-0">
          <button
            onclick="ViewCode()"
            id="showCode"
            class="flex space-x-2 bg-royal-500 w-full md:w-auto text-white rounded px-4 py-1 rounded-full border border-white"
          >
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
                />
              </svg>
            </span>
            <span>View Code</span>
          </button>
          <button
            onclick="Preview()"
            id="preview"
            style="display: none"
            class="flex space-x-2 bg-royal-500 w-full md:w-auto text-white rounded px-4 py-1 rounded-full border border-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM11 13a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
              />
            </svg>
            <span>Preview</span>
          </button>
        </div>
        <div class="space-y-3 md:space-y-0">
          <button
            onclick="ChangeTheme()"
            class="float-right md:ml-3 flex space-x-2 w-full md:w-auto bg-royal-500 text-white rounded px-4 py-1 rounded-full border border-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
            <span>Change Theme</span>
          </button>
          <button
            onclick="CopyCode()"
            id="copyCode"
            style="display: none"
            class="float-right flex space-x-2 w-full md:w-auto bg-royal-500 text-white rounded px-4 py-1 rounded-full border border-white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z" />
              <path
                d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z"
              />
            </svg>
            <span>Copy Code</span>
          </button>
        </div>
      </div>
    </div>
    <div class="" id="view"><%- content %></div>
    <div
      class="flex bg-gray-50 dark:bg-bray-600 flex-wrap justify-center"
      style="display: none"
      id="code"
    >
      <pre
        class="w-full rounded"
      ><code class="rounded language-html"><%= content %></code></pre>
    </div>
    <input id="copy" class="hidden" />
  </body>
  <script src="/js/main.js"></script>
</html>
